<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Keranjang ‚Äî Tambah dari Link Shopee</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #0d1117;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      color: #ffa24a;
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 200px;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      background: #161b22;
      color: #eee;
      resize: vertical;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(90deg,#ff7b00,#ff9100);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      margin-top: 30px;
      font-size: 14px;
      text-align: left;
      max-width: 600px;
      line-height: 1.6;
    }
    .success { color: #4caf50; }
    .error { color: #ff5252; }
  </style>
</head>
<body>
  <h1>üõí Admin Keranjang ‚Äî Tambah dari Link Shopee</h1>
  <p>Tempel link produk Shopee (satu per baris) di bawah ini:</p>
  <textarea id="links" placeholder="https://shopee.co.id/...\nhttps://shopee.co.id/...\n"></textarea>
  <button onclick="kirim()">Tambah ke Sheet (auto judul & gambar)</button>
  <div id="result"></div>

  <script>
    async function kirim() {
      const links = document.getElementById('links').value.trim();
      if (!links) {
        alert('Masukkan minimal satu link Shopee!');
        return;
      }
      const resBox = document.getElementById('result');
      resBox.innerHTML = '‚è≥ Mengirim...';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz7b-f8gUOhVVaffhe7CzJzx8GuLtzevZh2Oup3MLDuKW4r1HsgJc4rV2TofBgRFr-Y/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ links: links.split('\n') })
        });
        const data = await response.json();
        if (data.success) {
          resBox.innerHTML = `<p class='success'>‚úÖ Berhasil menambah ${data.count} produk ke Google Sheet!</p>`;
        } else {
          resBox.innerHTML = `<p class='error'>‚ùå Gagal: ${data.error}</p>`;
        }
      } catch (err) {
        resBox.innerHTML = `<p class='error'>‚ö†Ô∏è Error koneksi: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
