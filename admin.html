<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Admin – KeranjangPages</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        margin: 0;
        padding: 0;
    }
    .header {
        padding: 15px;
        background: #222;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        border-bottom: 1px solid #333;
    }
    .tabs {
        display: flex;
        border-bottom: 1px solid #333;
    }
    .tab {
        flex: 1;
        padding: 12px;
        cursor: pointer;
        text-align: center;
        background: #1a1a1a;
        color: #aaa;
    }
    .tab.active {
        background: #333;
        color: #fff;
        font-weight: bold;
    }
    .content {
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: 200px;
        background: #222;
        color: #eee;
        border: 1px solid #444;
        padding: 10px;
        border-radius: 4px;
    }
    button {
        padding: 12px 20px;
        background: #0a84ff;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
    }
    button:hover { background: #006fe0; }
    .note {
        padding: 10px;
        font-size: 14px;
        color: #ccc;
    }
</style>
</head>
<body>

<div class="header">Admin Produk — KeranjangPages</div>

<div class="tabs">
    <div class="tab active" id="tabShopee">Shopee</div>
    <div class="tab" id="tabTiktok">TikTok / Tokopedia</div>
</div>

<div class="content">

    <div id="contentShopee">
        <div class="note">Tempel banyak link Shopee di sini (satu per baris):</div>
        <textarea id="txtShopee" placeholder="https://shopee.co.id/...."></textarea>
        <button onclick="sendBatch('shopee')">Tambah ke Sheet (Shopee)</button>
    </div>

    <div id="contentTiktok" style="display:none;">
        <div class="note">Tempel banyak link TikTok / vt.tokopedia / vt.tiktok (satu per baris):</div>
        <textarea id="txtTiktok" placeholder="https://vt.tokopedia.com/..."></textarea>
        <button onclick="sendBatch('tiktok')">Tambah ke Sheet (TikTok)</button>
    </div>

</div>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycby7CL_m56Q56stBL2XhpQ2_Kf8JkIUNwA2pzFOD3yBgkbiwbKgjf-o_ISu_iddnTYLm/exec";

function switchTab(tab) {
    document.getElementById("tabShopee").classList.remove("active");
    document.getElementById("tabTiktok").classList.remove("active");
    document.getElementById("contentShopee").style.display = "none";
    document.getElementById("contentTiktok").style.display = "none";

    if (tab === "shopee") {
        document.getElementById("tabShopee").classList.add("active");
        document.getElementById("contentShopee").style.display = "block";
    } else {
        document.getElementById("tabTiktok").classList.add("active");
        document.getElementById("contentTiktok").style.display = "block";
    }
}

document.getElementById("tabShopee").onclick = () => switchTab("shopee");
document.getElementById("tabTiktok").onclick = () => switchTab("tiktok");

function sendBatch(source) {
    const txt = source === "shopee"
        ? document.getElementById("txtShopee").value
        : document.getElementById("txtTiktok").value;

    const links = txt.split("\n").map(v => v.trim()).filter(v => v.length > 0);
    if (!links.length) {
        alert("Masukkan minimal 1 link.");
        return;
    }

    const url = WEBAPP_URL + "?" + new URLSearchParams({
        mode: "batch",
        source: source,
        links: JSON.stringify(links)
    }).toString();

    window.open(url, "_blank");
}

</script>

</body>
</html>
