<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Shopee â€“ Jadul Stabil</title>
  <style>
    body {
      background: #0b1622;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 4px;
    }
    .sub {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 18px;
    }
    .wrap {
      max-width: 640px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 140px;
      background: #020617;
      color: #e5e7eb;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 10px;
      font-size: 13px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: #f97316;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #fb923c;
    }
    #log {
      margin-top: 18px;
      background: #020617;
      border-radius: 8px;
      border: 1px solid #1f2937;
      padding: 10px;
      height: 220px;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Admin Shopee â€“ Tambah Produk</h1>
    <div class="sub">
      Tempel link Shopee satu per baris. Sistem jadul stabil, langsung nulis ke sheet <b>data</b>.
    </div>

    <textarea id="links" placeholder="https://s.shopee.co.id/abc123
https://s.shopee.co.id/xyz456"></textarea>
    <button onclick="kirim()">Tambah ke Sheet</button>

    <div id="log">Log siap...</div>
  </div>

  <script>
    // GANTI dengan URL Web App kamu (sekarang punya kamu):
    const WEBAPP_URL =
      "https://script.google.com/macros/s/AKfycbzRz67r35i87LMaa1LQY8iXEGml1tXifHIPvbE2ui006afojMmGswS3ipzAC27dOB9G/exec";

    function log(t) {
      const el = document.getElementById("log");
      el.textContent += "\n" + t;
      el.scrollTop = el.scrollHeight;
    }

    async function kirim() {
      const raw = document.getElementById("links").value.trim();
      document.getElementById("log").textContent = "â³ Mulai proses...\n";

      if (!raw) {
        alert("Isi link dulu bro.");
        return;
      }

      const list = raw
        .split(/\r?\n/)
        .map(x => x.trim())
        .filter(Boolean);

      log("Total link: " + list.length);

      try {
        // MODE JADUL ANTI CORS:
        // - method: POST
        // - mode: no-cors
        // - body: JSON {links:[...]}
        const res = await fetch(WEBAPP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ links: list })
        });

        // Di mode no-cors, kita TIDAK BISA baca res.status/res.body.
        // Tapi request tetap DIKIRIM ke WebApp dan Code.gs akan nulis ke Sheet.
        log("âœ” Permintaan dikirim (mode no-cors).");
        log("ðŸŽ‰ Selesai. Cek sheet 'data' apakah baris baru sudah masuk.");
      } catch (err) {
        log("âœ– ERROR fetch: " + err);
      }
    }
  </script>
</body>
</html>
