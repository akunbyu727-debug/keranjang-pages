<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin ‚Äì Koleksiku</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0; padding:0;
  font-family:'Inter',sans-serif;
  background:#0b1622;
  color:#fff;
}
.wrap{
  max-width:560px;
  margin:0 auto;
  padding:20px;
}
h1{
  text-align:center;
  margin-bottom:12px;
  font-size:24px;
  font-weight:700;
}
.tabs{
  display:flex;
  background:#12202e;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:16px;
}
.tab{
  flex:1;
  text-align:center;
  padding:12px 0;
  cursor:pointer;
  background:#12202e;
  color:#b5c2d3;
  font-weight:600;
}
.tab.active{
  background:#ffffff;
  color:#0b1622;
}
.box{
  background:#12202e;
  padding:16px;
  border-radius:14px;
  margin-bottom:18px;
}
textarea{
  width:100%; height:180px;
  border:none; border-radius:10px;
  padding:12px;
  resize:none; outline:none;
  font-size:14px;
}
button{
  width:100%;
  padding:14px;
  background:#ff7f00;
  border:none; border-radius:12px;
  color:#fff; font-weight:700;
  font-size:15px;
  cursor:pointer;
}
button:hover{
  background:#ffa94d;
}
.progress{
  width:100%; height:10px;
  background:#334455;
  border-radius:10px;
  margin:18px 0;
  overflow:hidden;
}
.progress-bar{
  width:0%; height:100%;
  background:#ff7f00;
  transition:0.3s;
}
.log{
  background:#0f1c2a;
  padding:14px;
  border-radius:12px;
  font-size:13px;
  max-height:260px;
  overflow:auto;
  white-space:pre-wrap;
}
</style>
</head>
<body>

<div class="wrap">
  <h1>Admin ‚Äì Koleksiku</h1>

  <!-- TABS -->
  <div class="tabs">
    <div id="tab-sh" class="tab active" onclick="setTab('shopee')">üõí Shopee</div>
    <div id="tab-tk" class="tab" onclick="setTab('tiktok')">üéµ TikTok</div>
  </div>

  <!-- INPUT BOX -->
  <div class="box">
    <textarea id="links" placeholder="Tempel banyak link di sini...&#10;1 link per baris"></textarea>
  </div>

  <button onclick="startProcess()">Tambahkan ke Sheet</button>

  <div class="progress"><div class="progress-bar" id="pb"></div></div>

  <div class="log" id="log">Siap menerima link...</div>
</div>

<script>
// ‚úÖ Web App URL terbaru kamu
const WEBAPP_URL =
  "https://script.google.com/macros/s/AKfycbzIjOcuTdCvc_BSOaHx-L7DEmpHVmwHbGCVVaMpX0g21I02WhRPocCce12daDdfMpdU/exec";

let CURRENT = "shopee";

function setTab(x){
  CURRENT = x;
  document.getElementById("tab-sh").classList.toggle("active", x==="shopee");
  document.getElementById("tab-tk").classList.toggle("active", x==="tiktok");
}

function log(msg){
  const lg = document.getElementById("log");
  lg.textContent += "\n" + msg;
  lg.scrollTop = lg.scrollHeight;
}

async function startProcess(){
  const lines = document.getElementById("links").value
    .split("\n")
    .map(x=>x.trim())
    .filter(x=>x.length>0);

  if(!lines.length){
    log("‚ùå Tidak ada link.");
    return;
  }

  log("‚è≥ Memulai kirim ke Apps Script ("+CURRENT+")...");
  let done = 0;
  const total = lines.length;

  for(const link of lines){
    const params = new URLSearchParams({
      link: link,
      no: "",
      source: CURRENT   // "shopee" atau "tiktok"
    });

    try{
      await fetch(WEBAPP_URL + "?" + params.toString(), { method:"GET", mode:"no-cors" });
      log("‚úî Dikirim: " + link);
    }catch(e){
      log("‚ùå Gagal kirim: " + link);
    }

    done++;
    document.getElementById("pb").style.width = (done/total*100) + "%";
  }

  log("üéâ Selesai memproses semua link. Cek Sheet + website.");
}
</script>

</body>
</html>
