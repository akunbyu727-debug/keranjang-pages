<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üõí Admin Keranjang ‚Äî Tambah dari Link Shopee</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f5f7fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff7b00;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }
    button {
      background: linear-gradient(45deg, #ff7b00, #ff9900);
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    #result {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img.preview {
      width: 80px;
      border-radius: 8px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>üõí Admin Keranjang ‚Äî Tambah dari Link Shopee</h1>
  <p>Tempelkan 1 atau lebih link Shopee di bawah, lalu klik <b>Tambah ke Sheet</b> untuk otomatis mengambil nama produk, gambar, dan nomor urut.</p>

  <textarea id="links" placeholder="https://s.shopee.co.id/xxxxxxx... (bisa banyak baris)"></textarea>
  <br>
  <button id="btnSend">Tambah ke Sheet (auto judul & gambar)</button>

  <div id="result"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxsqE-P1NSQTK53hgZDygZC4t1i5SPJ7NXuiuM7Huvm4RF_d9xRjmBBwt7i19e_ffQU/exec';

    document.getElementById('btnSend').addEventListener('click', async () => {
      const input = document.getElementById('links').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = '<p>‚è≥ Memproses link...</p>';

      if (!input) {
        alert('Tempel dulu link Shopee-nya, bro!');
        return;
      }

      const links = input.split(/\n|,/).map(x => x.trim()).filter(x => x);

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ links })
        });

        const data = await res.json();
        if (data.ok) {
          let html = `<h3>‚úÖ Berhasil menambah ${data.added.length} produk</h3>`;
          html += data.added.map(p => `
            <div style='display:flex;align-items:center;margin-bottom:10px;'>
              <img src='${p.image}' class='preview'>
              <div><b>${p.title}</b><br><a href='${p.link}' target='_blank'>${p.link}</a></div>
            </div>`).join('');
          result.innerHTML = html;
        } else {
          result.innerHTML = `<p style='color:red;'>‚ùå Gagal: ${data.error}</p>`;
        }
      } catch (err) {
        result.innerHTML = `<p style='color:red;'>üö® Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
