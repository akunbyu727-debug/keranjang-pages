<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Rekomendasi Outfit</title>
  <style>
    :root{
      --bg:#0d1117; --card:#161b22; --txt:#e6edf3; --muted:#9da7b3;
      --stroke:#243041; --brand1:#ff7b00; --brand2:#ff9100;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);
         font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    header{padding:16px;
      background:linear-gradient(90deg,var(--brand1),var(--brand2));color:#fff;
      font-weight:700; text-align:center}
    .wrap{max-width:960px;margin:16px auto;padding:0 12px}
    .search{width:100%;background:#0f141a;border:1px solid var(--stroke);
            color:var(--txt);border-radius:999px;padding:12px 16px;margin:10px 0}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    @media(min-width:720px){.grid{grid-template-columns:repeat(4,1fr)}}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:14px;
          overflow:hidden;box-shadow:0 6px 24px rgba(0,0,0,.2);transition:.18s transform}
    .card:hover{transform:translateY(-2px)}
    .thumb{width:100%;aspect-ratio:1/1;object-fit:cover;background:#0f141a}
    .body{padding:10px}
    .title{display:block;color:var(--txt);text-decoration:none;
           font-size:14px;font-weight:700;line-height:1.3;margin-bottom:6px}
    .meta{font-size:12px;color:var(--muted)}
    .chip{display:inline-block;background:#223045;border:1px solid var(--stroke);
          color:#b9c4d0;padding:2px 8px;border-radius:999px;margin-right:6px;font-size:11px}
    .empty{color:var(--muted);text-align:center;padding:40px}
    footer{position:fixed;right:16px;bottom:16px;background:#1f6feb;
      color:#fff;padding:10px 14px;border-radius:999px;font-weight:700;
      box-shadow:0 6px 16px rgba(0,0,0,.25)}
  </style>
</head>
<body>
  <header>ðŸ§¡ Rekomendasi Outfit</header>
  <div class="wrap">
    <input id="q" class="search" placeholder="Cari produk / tagâ€¦"/>
    <div id="list" class="grid"></div>
    <div id="empty" class="empty" hidden>Belum ada produk.</div>
  </div>
  <a class="wa" href="https://whatsapp.com/channel/0029VbAjaXOBvvsiyKOMZn2s" target="_blank" rel="noopener" style="text-decoration:none;">
    <footer>Channel WA</footer>
  </a>

  <script>
    // ---- DATA SOURCE ----
    // Pakai data JSON lama kamu atau CSV->JSON dari Sheet.
    // Format item minimal: { no, name, link, image, tags }
    const DATA_URL = 'products.json'; // <- atau endpoint fetch sheet kamu

    const $ = s => document.querySelector(s);
    const $list = $('#list');
    const $empty = $('#empty');
    const $q = $('#q');

    // Helper: deep-link ke app Shopee + fallback web
    function openShopee(link){
      // Kalau sudah shortlink/URL Shopee, langsung pakai.
      const web = link;
      // Deep-link generik: app akan baca url param
      const app = 'shopee://open?url=' + encodeURIComponent(web);

      // Trik â€œattempt then fallbackâ€
      const t = Date.now();
      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = app;
      document.body.appendChild(iframe);

      // Fallback ke web bila app tidak menangkap dalam ~700ms
      setTimeout(() => {
        const elapsed = Date.now() - t;
        if (elapsed < 1500) window.open(web, '_blank', 'noopener');
        setTimeout(() => iframe.remove(), 1000);
      }, 700);
    }

    function cardHtml(p){
      const chips = (p.tags||'').split(',').map(s=>s.trim()).filter(Boolean)
                    .slice(0,2).map(s=>`<span class="chip">${s}</span>`).join('');
      return `
        <article class="card" data-link="${encodeURIComponent(p.link)}" tabindex="0" role="button" aria-label="${p.name}">
          <img class="thumb" loading="lazy" src="${p.image||''}" alt="${p.name}">
          <div class="body">
            <span class="title">${p.no ? '#'+p.no+' ' : ''}${p.name}</span>
            <div class="meta">${chips}</div>
          </div>
        </article>`;
    }

    function render(items){
      if (!items.length){ $list.innerHTML=''; $empty.hidden=false; return; }
      $empty.hidden = true;
      $list.innerHTML = items.map(cardHtml).join('');
      // Delegasi klik â†’ buka Shopee
      $list.querySelectorAll('.card').forEach(el=>{
        const link = decodeURIComponent(el.getAttribute('data-link'));
        el.addEventListener('click', ()=>openShopee(link));
        el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') openShopee(link); });
      });
    }

    // Pencarian sederhana (nama/tags)
    function filter(items, q){
      q = q.trim().toLowerCase();
      if (!q) return items;
      return items.filter(p =>
        String(p.name||'').toLowerCase().includes(q) ||
        String(p.tags||'').toLowerCase().includes(q) ||
        String(p.no||'').toString().includes(q)
      );
    }

    // Load data
    let ALL = [];
    fetch(DATA_URL, {cache:'no-store'})
      .then(r => r.json())
      .then(js => { ALL = js; render(ALL); })
      .catch(()=>{ $empty.hidden=false; $empty.textContent='Gagal memuat data.'; });

    $q.addEventListener('input', () => render(filter(ALL, $q.value)));
  </script>
</body>
</html>
