<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekomendasi Outfit - Keranjang Pages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b1622;
      margin: 0;
      color: #fff;
    }
    .header {
      background: linear-gradient(90deg, #ff914d, #ff6b00);
      padding: 18px;
      border-radius: 0 0 16px 16px;
      text-align: center;
    }
    .header h1 { margin: 0; font-size: 20px; font-weight: 700; }
    .header p { margin: 6px 0 0; font-size: 13px; color: #fff; opacity: 0.8; }
    .container { max-width: 420px; margin: 20px auto; padding: 10px; }
    .search-box { display: flex; align-items: center; background: #fff; border-radius: 24px; padding: 6px 12px; }
    .search-box input {
      border: none; outline: none; flex: 1; font-size: 14px;
      padding: 6px 10px; border-radius: 24px;
    }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
    .card {
      background: #fff; color: #000; border-radius: 12px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex; flex-direction: column;
    }
    .card img { width: 100%; height: 140px; object-fit: cover; }
    .card-body { padding: 8px 10px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .card h3 { font-size: 13px; margin: 0 0 6px; line-height: 1.3; height: 32px; overflow: hidden; }
    .card .price { font-size: 13px; color: #ff6b00; margin-bottom: 6px; }
    .btns { display: flex; justify-content: space-between; }
    .btn {
      flex: 1; margin: 2px; text-align: center; font-weight: 600;
      border-radius: 6px; padding: 6px 0; text-decoration: none; color: #fff;
    }
    .btn-orange { background: #ff6b00; }
    .btn-gray { background: #444; }
    .wa-btn {
      position: fixed; bottom: 20px; right: 20px; background: #25D366;
      color: #fff; border-radius: 50px; padding: 12px 20px; font-weight: 600;
      text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ‘— Rekomendasi Outfit</h1>
    <p>Inspirasi Outfit Kamu</p>
  </div>

  <div class="container">
    <div class="search-box">
      <input id="search" placeholder="Cari produk..." oninput="render()" />
    </div>
    <div id="list" class="grid"></div>
  </div>

  <a href="https://whatsapp.com/channel/0029VbAjaXOBvvsiyKOMZn2s" class="wa-btn" target="_blank">Channel WA</a>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnrxnXyTSBK5-681-9abCMWcJZMWUIVhr3z4uhKiiFOf-qPXmKsgc307TAoGniV6ryu-plqUSaCw23/pub?gid=0&single=true&output=csv";
    let products = [];

    async function load(){
      const res = await fetch(SHEET_CSV_URL + '&t=' + Date.now());
      const csv = await res.text();
      const rows = csv.trim().split(/\r?\n/).map(r => r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/));
      const [hdr, ...data] = rows;
      const idx = Object.fromEntries(hdr.map((h,i)=>[h.trim().toLowerCase(), i]));
      products = data.map(r => ({
        no: (r[idx.no]||'').trim(),
        name: (r[idx.name]||'').replace(/^"|"$/g,''),
        link: (r[idx.link]||'').replace(/^"|"$/g,''),
        image: (r[idx.image]||'').replace(/^"|"$/g,''),
        price: (r[idx.price]||'').replace(/^"|"$/g,''),
        tags: (r[idx.tags]||'').replace(/^"|"$/g,'').split(/\s+/).filter(Boolean)
      })).filter(x => x.link);
      render();
    }

    function render(){
      const q = document.getElementById('search').value.toLowerCase();
      const wrap = document.getElementById('list');
      wrap.innerHTML = '';
      products.filter(p =>
        !q || p.name.toLowerCase().includes(q) || p.no.includes(q)
      ).forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.image || 'https://via.placeholder.com/300x300?text=No+Image'}" alt="${p.name}">
          <div class="card-body">
            <div>
              <h3>${p.no ? '#' + p.no + ' ' : ''}${p.name}</h3>
              ${p.price ? `<div class='price'>${p.price}</div>` : ''}
            </div>
            <div class="btns">
              <a href="${p.link}" target="_blank" class="btn btn-orange">Keranjang</a>
              <a href="${p.link}" target="_blank" class="btn btn-gray">Salin Link</a>
            </div>
          </div>`;
        wrap.appendChild(card);
      });
    }

    load();
  </script>
</body>
</html>
