<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Outfit</title>

    <style>
        body {
            margin: 0;
            background: #0f1623;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Header Sticky */
        .header {
            position: sticky;
            top: 0;
            z-index: 999;
            background: #ff7f00;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
        }

        .subheader {
            font-size: 13px;
            margin-top: 3px;
            opacity: 0.9;
        }

        /* Search bar */
        #searchBox {
            width: 90%;
            max-width: 380px;
            margin: 15px auto;
        }

        #q {
            width: 100%;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 50px;
            border: none;
            outline: none;
        }

        /* Product grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: #162033;
            border-radius: 12px;
            overflow: hidden;
            padding-bottom: 15px;
            transition: 0.2s;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            border-bottom: 1px solid #000;
        }

        .title {
            font-size: 13px;
            margin: 10px;
            line-height: 1.3em;
            height: 36px;
            overflow: hidden;
        }

        .shop-tag {
            display: inline-block;
            margin-left: 10px;
            background: #333;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- Sticky Header -->
    <div class="header">
        Rekomendasi Outfit
        <div class="subheader">Inspirasi Outfit Kamu</div>
    </div>

    <!-- Search Bar -->
    <div id="searchBox">
        <input id="q" placeholder="cari/klik disini mau cari bio no berapa..." />
    </div>

    <!-- Product Grid -->
    <div id="list" class="grid"></div>


    <script>
        const SHEET_URL = "YOUR_JSON_SHEET_URL"; // (jangan lupa tetap pakai URL kamu)

        async function loadData() {
            const res = await fetch(SHEET_URL);
            const data = await res.json();
            render(data);
        }

        function render(rows) {
            const list = document.getElementById("list");
            list.innerHTML = "";

            rows.forEach(r => {
                if (!r.image) return;

                list.innerHTML += `
                    <div class="item">
                        <img src="${r.image}" />
                        <div class="title">${r.no}. ${r.title}</div>
                        <span class="shop-tag">${r.source}</span>
                    </div>
                `;
            });
        }

        // Search system
        document.getElementById("q").addEventListener("keyup", function() {
            const q = this.value.toLowerCase();
            const items = document.querySelectorAll(".item");

            items.forEach(box => {
                const title = box.innerText.toLowerCase();
                box.style.display = title.includes(q) ? "block" : "none";
            });
        });

        loadData();
    </script>

</body>
</html>
